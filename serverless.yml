service: serverless-reto-rest-api
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  region: ap-southeast-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: arn:aws:dynamodb:us-east-1:*:*

resources:
  Resources:
    TodosTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: 'solarsystem'

functions:
  create:
    handler: src/handler/createSolarsystem.createSolarsystem
    events:
      - http:
          path: solarsystem
          method: post
          cors: true
  get:
    handler: src/handler/getSolarsystem.getSolarsystem
    events:
      - http:
          path: solarsystem/{id}
          method: get
          cors: true
  list:
    handler: src/handler/listSolarsystem.listSolarsystem
    events:
      - http:
          path: solarsystem
          method: get
          cors: true          